<!DOCTYPE html>
<html lang="en">
<head>
    <title>javaScript Day 2</title>
</head>
<body>
    
    <script>

        // siwtch condition statement
        var a =Number(prompt("enter value for a"));
        var b =Number(prompt("enter value for b"));
        var op =prompt("enter value for operator");
        var c;
        switch(op)
        {
            case '+':
                c =a+b;
                document.write(c);
                     break;
                      case '-':
                         c = a-b;
                         document.write(c);
                           break;
                              case '*':
                                c =a*b;
                                      document.write(c);
                                         break;
                                             case '/':
                                                if(b !=0)
                                                {
                                                      c = a/b;
                                                      document.write(c);
                                                       break;

                                                }else
                                                {
                                                    document.write("connot divid by zero!");
                                                }
                                                       break;
                                                       default:
                                                        document.write("Invalid operator!");
                                                    }
                                                    /*
                                                    Looping (loop)
                            
                                                    */
  
    </script>
</body>
</html>
