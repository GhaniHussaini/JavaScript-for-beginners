<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

    </style>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="button" value="Submit" onclick="email_validation()">
    </form>

<!--JS Script-->
    <script>
        function email_validation()
        {

            var em = document.getElementsByName("email")[0].value;
            if(em ==="")
            {
                alert("Email is empty!!!")
            }
            else if(em.includes(" "))
            {
                alert("email should not contain spaces");
            }else if (!em.includes("@") || !em.includes("."))
            {
                alert("email should contain @ and .");
            }else if (em.indexOf("@") > em.lastIndexOf("."))
            {
                alert("Invalid email format");
            }else{
                alert("Valid email");
            }
        }

    </script>
</body>
</html>
